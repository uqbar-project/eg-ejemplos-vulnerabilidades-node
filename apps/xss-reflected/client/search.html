<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Banco Alas - Home</title>

<body>
    <div class="bank-container">
        <div class="bank-logo">BANCO ALAS</div>

        <h1>Hola, Fernando</h1>

                <input type="text" name="query" placeholder="Ej: Palermo, Belgrano...">

            </form>
        </div>
    </div>
