name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

defaults:
  run:
    working-directory: ./

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        # Ensure we get the full history to check for the lockfile
        fetch-depth: 0
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/jod'
        cache: 'pnpm'
    
    - name: Debug - List files
      run: |
        echo "=== Archivos en el directorio raíz ==="
        ls -la
        echo -e "\n=== Contenido de pnpm-lock.yaml ==="
        if [ -f pnpm-lock.yaml ]; then
          file pnpm-lock.yaml
          head -n 5 pnpm-lock.yaml
          echo "..."
          wc -l pnpm-lock.yaml
        else
          echo "ERROR: pnpm-lock.yaml no encontrado"
          exit 1
        fi
        
    - name: Fix line endings if needed
      run: |
        # Convertir saltos de línea a formato Unix si es necesario
        dos2unix -n pnpm-lock.yaml pnpm-lock.yaml.fixed && mv pnpm-lock.yaml.fixed pnpm-lock.yaml || true
        
    - name: Install dependencies
      run: |
        # Primero intentar con --frozen-lockfile
        if ! pnpm install --frozen-lockfile; then
          echo "::warning::Fallando con --frozen-lockfile, intentando sin él..."
          pnpm install --no-frozen-lockfile
          # Si falla, regenerar el lockfile
          if [ $? -ne 0 ]; then
            echo "::error::Error al instalar dependencias. Por favor, ejecuta 'pnpm install' localmente y haz commit del lockfile."
            exit 1
          fi
        fi
    
    - name: Lint root directory
      run: pnpm lint
    
    - name: Lint CSRF Vulnerable App
      working-directory: ./apps/csrf-vulnerable
      run: pnpm lint
      if: success()
    
    - name: Lint XSS DOM Based App
      working-directory: ./apps/xss-dom-based/client
      run: pnpm lint
      if: success()
    
    - name: Lint XSS Reflected Client
      working-directory: ./apps/xss-reflected/client
      run: pnpm lint
      if: success()
    
    - name: Lint XSS Reflected Server
      working-directory: ./apps/xss-reflected/server
      run: pnpm lint
      if: success()
    
    - name: Lint XSS Stored Client
      working-directory: ./apps/xss-stored/client
      run: pnpm lint
      if: success()
    
    - name: Lint XSS Stored Server
      working-directory: ./apps/xss-stored/server
      run: pnpm lint
      if: success()
