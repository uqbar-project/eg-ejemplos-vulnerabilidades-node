name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

defaults:
  run:
    working-directory: ./

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        # Ensure we get the full history to check for the lockfile
        fetch-depth: 0
    
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/jod'
        cache: 'pnpm'
    
    - name: Verificar lockfile
      run: |
        if [ ! -f pnpm-lock.yaml ]; then
          echo "::error::pnpm-lock.yaml no encontrado. Ejecuta 'pnpm install' localmente y haz commit del archivo."
          exit 1
        fi
        
    - name: Instalar dependencias
      run: pnpm install --frozen-lockfile
    
    - name: Lint root directory
      run: pnpm lint
    
    - name: Lint CSRF Vulnerable App
      working-directory: ./apps/csrf-vulnerable
      run: pnpm lint
      if: success()
    
    - name: Lint XSS DOM Based App
      working-directory: ./apps/xss-dom-based/client
      run: pnpm build
      if: success()
    
    - name: Lint XSS Reflected Client
      working-directory: ./apps/xss-reflected/client
      run: pnpm build
      if: success()
    
    - name: Lint XSS Reflected Server
      working-directory: ./apps/xss-reflected/server
      run: pnpm build
      if: success()
    
    - name: Lint XSS Stored Client
      working-directory: ./apps/xss-stored/client
      run: pnpm build
      if: success()
    
    - name: Lint XSS Stored Server
      working-directory: ./apps/xss-stored/server
      run: pnpm build
      if: success()
